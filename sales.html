        <th></th>

          <label>
            Email
            <input type="email" id="storeEmail" name="emailAddress">
          </label>
          <label>
            Phone Number
            <input type="text" id="storeNumber" name="phoneNumber" placeholder="Phone Number">
          </label>
        </fieldset>
        <button type="submit">Apply</button>
      </form>
